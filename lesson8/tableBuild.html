<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lesson 8 for Nikkolet Ashby in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <title>Table Build</title>
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Sansita&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Table Build</h1>

    <table>
        <thead>
            <tr>
                <th id="header" colspan="3" scope="colgroup">ACME Wildwest</th>

            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row" class="data">August</td>
                <td class="data">$3,590</td>
                <td class="data">$4,000</td>
            </tr>
            <tr>
                <td scope="row" class="data">September</td>
                <td class="data">$4,420</td>
                <td class="data">$5,000</td>
            </tr>
            <tr>
                <td scope="row" class="data">October</td>
                <td class="data">$4,870</td>
                <td class="data">$5,000</td>
            </tr>
            <tr>
                <td scope="row" class="data">November</td>
                <td class="data">$8,610</td>
                <td class="data" id="currentGoal">7,500</td>
            </tr>
            <tr>
                <td scope="row" class="data"><i>Black Friday</i></td>
                <td class="data" colspan="2">$3,200</td>
            </tr>
            <tr>
                <td scope="row" class="data">December</td>
                <td class="data">$6,820</td>
                <td class="data">$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="footer" colspan="3">Compiled <span id="date"></span> by Nikkolet Ashby</td>

            </tr>
        </tfoot>
    </table>
    <script src="js/tableBuild.js"></script>
</body>
<footer></footer>

</html>
